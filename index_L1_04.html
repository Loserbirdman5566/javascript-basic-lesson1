<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use 迴圈</title>
  <script>
       "use strict";
        // Part 1. while

        console.log("以下是 while 迴圈的程式碼：");

        var times = 1;          // times 預設是 1

        while (times < 3) {    // 當 times 小於 5 時執行，小於 5 即 4
          console.log(times);   // 1,2,3,4
          times++;              // 每次遞增 1
        }


        // 一個一個印！！ＸＤ最勤勞的方法！
  console.log(1);
  console.log(2);
  console.log(3);
  console.log(4);

      // Part 2. for

      console.log("以下是 for 迴圈的程式碼：");

      for (var i = 0; i < 5; i++) {  // i 初始為 0，當 i 小於 5 時執行，每次 i 遞增 1
        console.log(i);               //0,1,2,3,4
      }


  </script>
</head>

</body>
</html>
