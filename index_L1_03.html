<html>

<head>
  <title>使用流程控制</title>
  <script>
    "use strict";
    // Part 1. 使用 if／else if／else 進行流程控制
    var number = 0;   

    // 使用 if  else 判斷 ： A 或 B
    if (number == 5) {
      console.log("X is 5");        // number == 5 結果為 true 時才會執行
    } else{
      console.log("number is not 5")
    }

    // use if /else if / else 
    if(number == 5){
      console.log("number is 5" );
    } else if (number ==4){
      console.log("number is 4"); 
    } else {
      console.log("number is not 4 nor 5");
    }

    // use 多得 else if
      if (number == 5) {
        console.log("number is 5");
      } else if (number == 4) {
        console.log("number is 4");
      } else if (number == 3) {
        console.log("number is 3");
      } else if (number == 2) {
        console.log("number is 2");
      } else if (number == 1) {
        console.log("number is 1");
      } else {
        console.log("number is not 1 to 5");
      }

 
      // 將上面的程式碼轉換成 switch 的寫法，這個方法只適用於「一個變數」
      switch (number) {    // switch 裡帶入變數
        case 5:           // 如果 case 後面的數字等同於 number 內的數字，裡面的程式碼才會被執行
          console.log("number is 5 ");
          break;          // break 會退出 switch，如果沒有退出，會往下進行 case 4 的判斷
        case 4:
          console.log("number is 4 ");
          break;
        case 3:
          console.log("number is 3 ");
          break;
        case 2:
          console.log("number is 2 ");
          break;
        case 1:
          console.log("number is 1 ");
          break;
        default:  // default 是預設，如果沒有任何一個 case 成立就會執行，其效果和 else 一樣，用來判斷不屬於以上所有可能性的數字
          console.log("number is not 1 to 5");
      }

  </script>
</head>

<body>

</body>

</html>
