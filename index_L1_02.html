<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> "Array" & "Map" Management Data </title>
  <script> 
  "use strict";
  console.log("10:30 start")
  // Part1. Array
  var numbers = [1,3,5]; // number 陣列
  var names =["Joanne", "Charile", "Peter"]; // String  字串  

  //Array from index 0 Start
  console.log(numbers);
  console.log(names[1]);
  console.log(numbers[2]);
  // push method
  names.push("Tina");
  console.log(names);

  var mcut = ["House_friend1" ,"House_friend2" ,"House_friend3", "Charile"];  

  var together_Group = names.concat(mcut);

  console.log(together_Group);
  
  //Part 2.Map
 
  var map = new Map();   //宣告一個新的Map物件

  map.set("name", "Joanne");  // 使用 set 方法 把key 和 value 加入 Map
  var name = map.get("name");
  console.log(name); 

  map.delete("name");   // ""  與 “沒有“ 雙引號 的差別   // 卡關的點！！
  console.log(map.size);

  </script>
</head>

</body>
</html>
