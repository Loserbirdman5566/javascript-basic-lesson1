          // Part 1. 定義與使用函式

          // 以下是最精簡的 function
          var f = function () {              // 記得存放在一個變數裡，否則無法使用
            console.log("使用變數存放 function");
          };

           f();

      // 函式最常使用的定義方式
      function multiply(x, y) {   
        return x * y;               
      }
      console.log( multiply(5, 6));  


      // 多重函式：函式裡有函式，並且在函式裡使用內部的函式
      function addSquare(x, y) {   
        function square(num) {  
          return num * num;       // x = 100   y = 36
        }
        return square(x) + square(y); 
      }

      console.log( addSquare(10, 6));  // 

      // Part 3. 使用 class 定義物件
      class Father {

          this.name = name;
          this.hp = hp;
          this.ap = ap;
        }

        status(){    // == method
          console.log("本英雄名 " + this.name + "，擁有 " + this.hp + "，戰鬥力 " + this.ap);
        }
      }

      var hero = new Father("Charile",100,30);
      console.log(hero.status());
      console.log(hero,name);
